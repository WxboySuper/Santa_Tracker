{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
{% endblock %}

{% block content %}
<header class="tracker-header">
    <h1>Santa Tracker</h1>
    <div id="countdown"></div>
    <div class="navigation-links">
        <a href="/advent" class="advent-link">ðŸŽ„ Advent Calendar</a>
    </div>
</header>
<main class="tracker-main">
    <div id="map" aria-label="Santa's current location on map" role="application"></div>
    <div id="tracker-info">
        <h2>Santa's Location</h2>
        <p id="current-location" aria-live="polite">Loading current location...</p>
        <p id="next-stop" aria-live="polite">Next Stop: Loading destination...</p>
        <p id="location-countdown">Time until departure: --:--:--</p>
        <p id="delivery-status" aria-live="polite"></p>
    </div>
</main>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
