<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .actions {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .actions button {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .locations-table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .locations-table {
            width: 100%;
            border-collapse: collapse;
        }

        .locations-table th,
        .locations-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .locations-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .locations-table tr:hover {
            background: #f8f9fa;
        }

        .locations-table .action-buttons button {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .validation-results {
            margin-top: 20px;
        }

        .validation-results h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .validation-results ul {
            list-style: none;
            padding: 0;
        }

        .validation-results li {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
        }

        .validation-results .error {
            background: #f8d7da;
            color: #721c24;
        }

        .validation-results .warning {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .required::after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .logout-btn {
                margin-top: 10px;
            }

            .locations-table {
                font-size: 12px;
            }

            .locations-table th,
            .locations-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h2>ðŸŽ… Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <div id="loginError" class="alert alert-error" style="display: none; margin-top: 15px;"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard container">
        <div class="header">
            <h1>ðŸŽ… Santa Tracker - Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="alertContainer"></div>

        <div class="actions">
            <button class="btn btn-primary" onclick="showAddLocationModal()">âž• Add Location</button>
            <button class="btn btn-warning" onclick="validateLocations()">âœ“ Validate All Locations</button>
            <button class="btn btn-secondary" onclick="loadLocations()">ðŸ”„ Refresh</button>
        </div>

        <div class="locations-table-container">
            <h2 style="margin-bottom: 15px; color: #333;">Location Management</h2>
            <div id="loadingMessage" class="loading">Loading locations...</div>
            <table id="locationsTable" class="locations-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>UTC Offset</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="locationsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Location Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Location</h2>
                <button class="close-modal" onclick="closeLocationModal()">&times;</button>
            </div>
            <form id="locationForm">
                <input type="hidden" id="locationId">
                <div class="form-group">
                    <label for="locationName" class="required">Location Name</label>
                    <input type="text" id="locationName" required>
                </div>
                <div class="form-group">
                    <label for="latitude" class="required">Latitude (-90 to 90)</label>
                    <input type="number" id="latitude" step="0.0001" min="-90" max="90" required>
                </div>
                <div class="form-group">
                    <label for="longitude" class="required">Longitude (-180 to 180)</label>
                    <input type="number" id="longitude" step="0.0001" min="-180" max="180" required>
                </div>
                <div class="form-group">
                    <label for="utcOffset" class="required">UTC Offset (-12 to +14)</label>
                    <input type="number" id="utcOffset" step="0.5" min="-12" max="14" required>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Examples: -5 (EST), 0 (UTC), 9 (JST), 5.5 (IST)
                    </small>
                </div>
                <div class="form-group">
                    <label for="priority">Priority (1-3, where 1 is highest)</label>
                    <select id="priority">
                        <option value="">None</option>
                        <option value="1">1 - High Priority</option>
                        <option value="2">2 - Medium Priority</option>
                        <option value="3">3 - Low Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="arrivalTime">Arrival Time (ISO 8601 format)</label>
                    <input type="text" id="arrivalTime" placeholder="2024-12-24T10:00:00Z">
                </div>
                <div class="form-group">
                    <label for="departureTime">Departure Time (ISO 8601 format)</label>
                    <input type="text" id="departureTime" placeholder="2024-12-24T10:15:00Z">
                </div>
                <div class="form-group">
                    <label for="stopDuration">Stop Duration (minutes)</label>
                    <input type="number" id="stopDuration" min="0">
                </div>
                <div class="form-group">
                    <label for="isStop">Is Stop?</label>
                    <select id="isStop">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="funFacts">Fun Facts</label>
                    <textarea id="funFacts" placeholder="Interesting facts about this location..."></textarea>
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Save Location</button>
                    <button type="button" class="btn btn-secondary" onclick="closeLocationModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Validation Results Modal -->
    <div id="validationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Validation Results</h2>
                <button class="close-modal" onclick="closeValidationModal()">&times;</button>
            </div>
            <div id="validationResults"></div>
            <button class="btn btn-secondary" onclick="closeValidationModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script>
        let authToken = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            authToken = password;

            try {
                const response = await fetch('/api/admin/locations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadLocations();
                } else {
                    showLoginError('Invalid password');
                    authToken = null;
                }
            } catch (error) {
                showLoginError('Connection error. Please try again.');
                authToken = null;
            }
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function logout() {
            authToken = null;
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('password').value = '';
        }

        // Load Locations
        async function loadLocations() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('locationsTable').style.display = 'none';

            try {
                const response = await fetch('/api/admin/locations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load locations');

                const data = await response.json();
                displayLocations(data.locations);
            } catch (error) {
                showAlert('Error loading locations: ' + error.message, 'error');
            }
        }

        function displayLocations(locations) {
            const tbody = document.getElementById('locationsTableBody');
            tbody.innerHTML = '';

            locations.forEach(location => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${location.id}</td>
                    <td>${location.name}</td>
                    <td>${location.latitude.toFixed(4)}</td>
                    <td>${location.longitude.toFixed(4)}</td>
                    <td>${location.utc_offset}</td>
                    <td>${location.priority || '-'}</td>
                    <td class="action-buttons">
                        <button class="btn btn-primary" onclick="editLocation(${location.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteLocation(${location.id}, '${location.name}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('locationsTable').style.display = 'table';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Add Location Modal
        function showAddLocationModal() {
            document.getElementById('modalTitle').textContent = 'Add Location';
            document.getElementById('locationForm').reset();
            document.getElementById('locationId').value = '';
            document.getElementById('locationModal').classList.add('active');
        }

        function closeLocationModal() {
            document.getElementById('locationModal').classList.remove('active');
        }

        // Edit Location
        async function editLocation(id) {
            try {
                const response = await fetch('/api/admin/locations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load location');

                const data = await response.json();
                const location = data.locations.find(loc => loc.id === id);

                if (!location) throw new Error('Location not found');

                document.getElementById('modalTitle').textContent = 'Edit Location';
                document.getElementById('locationId').value = id;
                document.getElementById('locationName').value = location.name;
                document.getElementById('latitude').value = location.latitude;
                document.getElementById('longitude').value = location.longitude;
                document.getElementById('utcOffset').value = location.utc_offset;
                document.getElementById('priority').value = location.priority || '';
                document.getElementById('arrivalTime').value = location.arrival_time || '';
                document.getElementById('departureTime').value = location.departure_time || '';
                document.getElementById('stopDuration').value = location.stop_duration || '';
                document.getElementById('isStop').value = location.is_stop ? 'true' : 'false';
                document.getElementById('funFacts').value = location.fun_facts || '';

                document.getElementById('locationModal').classList.add('active');
            } catch (error) {
                showAlert('Error loading location: ' + error.message, 'error');
            }
        }

        // Save Location
        document.getElementById('locationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const locationId = document.getElementById('locationId').value;
            const locationData = {
                name: document.getElementById('locationName').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                utc_offset: parseFloat(document.getElementById('utcOffset').value),
                priority: document.getElementById('priority').value ? parseInt(document.getElementById('priority').value) : null,
                arrival_time: document.getElementById('arrivalTime').value || null,
                departure_time: document.getElementById('departureTime').value || null,
                stop_duration: document.getElementById('stopDuration').value ? parseInt(document.getElementById('stopDuration').value) : null,
                is_stop: document.getElementById('isStop').value === 'true',
                fun_facts: document.getElementById('funFacts').value || null
            };

            try {
                const url = locationId ? `/api/admin/locations/${locationId}` : '/api/admin/locations';
                const method = locationId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(locationData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save location');
                }

                showAlert(`Location ${locationId ? 'updated' : 'added'} successfully!`, 'success');
                closeLocationModal();
                loadLocations();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        });

        // Delete Location
        async function deleteLocation(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/locations/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete location');
                }

                showAlert('Location deleted successfully!', 'success');
                loadLocations();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Validate Locations
        async function validateLocations() {
            try {
                const response = await fetch('/api/admin/locations/validate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) throw new Error('Failed to validate locations');

                const results = await response.json();
                displayValidationResults(results);
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function displayValidationResults(results) {
            const resultsDiv = document.getElementById('validationResults');
            
            let html = '<div class="validation-results">';
            
            if (results.valid) {
                html += '<div class="alert alert-success">âœ“ All locations are valid!</div>';
            } else {
                html += '<div class="alert alert-error">âœ— Validation found errors</div>';
            }
            
            html += `<p><strong>Total Locations:</strong> ${results.total_locations}</p>`;
            
            if (results.errors.length > 0) {
                html += '<h3>Errors:</h3><ul>';
                results.errors.forEach(error => {
                    html += `<li class="error">${error}</li>`;
                });
                html += '</ul>';
            }
            
            if (results.warnings.length > 0) {
                html += '<h3>Warnings:</h3><ul>';
                results.warnings.forEach(warning => {
                    html += `<li class="warning">${warning}</li>`;
                });
                html += '</ul>';
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
            
            document.getElementById('validationModal').classList.add('active');
        }

        function closeValidationModal() {
            document.getElementById('validationModal').classList.remove('active');
        }
    </script>
</body>
</html>
