{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='advent-map.css') }}">
{% endblock %}

{% block content %}
<div class="advent-container">
    <div class="advent-header">
        <h1>ğŸ„ North Pole Advent Calendar ğŸ…</h1>
        <p class="advent-subtitle">Discover daily surprises from Santa's Workshop!</p>
        <a href="/" class="back-link">â† Back to Santa Tracker</a>
    </div>
    
    <div id="advent-map" class="advent-map" role="region" aria-label="North Pole Advent Calendar Map">
        <div class="north-pole-scene">
            <!-- North Pole map background elements -->
            <div class="north-pole-bg">
                <div class="snow-ground"></div>
                <div class="santa-workshop"></div>
            </div>
            
            <!-- 24 clickable building areas arranged in a decorative layout -->
            <div id="advent-buildings" class="advent-buildings">
                <!-- Buildings will be dynamically generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Content overlay modal -->
    <div id="advent-modal" class="advent-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" hidden>
        <div class="modal-overlay" aria-hidden="true"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-header">
                <h2 id="modal-title" class="modal-day-title"></h2>
            </div>
            <div class="modal-body">
                <div id="modal-content-area"></div>
            </div>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-indicator" hidden>
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
</div>

<script src="{{ url_for('static', filename='advent-map.js') }}"></script>
{% endblock %}
