{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='advent-calendar.css') }}">
{% endblock %}

{% block content %}
<div class="advent-calendar-page">
    <header class="advent-header">
        <h1>ğŸ„ Advent Calendar ğŸ…</h1>
        <p class="advent-subtitle">Discover daily surprises leading up to Christmas!</p>
        <a href="/" class="back-link" aria-label="Back to Santa Tracker">â† Back</a>
    </header>
    
    <main class="advent-main">
        <div id="advent-calendar" class="advent-calendar" role="region" aria-label="Advent Calendar Grid">
            <!-- Calendar days will be dynamically generated by JavaScript -->
        </div>
    </main>
    
    <!-- Content modal -->
    <div id="advent-modal" class="advent-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" hidden>
        <div class="modal-overlay" aria-hidden="true"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading" class="loading" hidden>
        <div class="spinner" role="status" aria-label="Loading"></div>
        <p>Loading advent calendar...</p>
    </div>
</div>

<script src="{{ url_for('static', filename='advent-calendar.js') }}"></script>
{% endblock %}
