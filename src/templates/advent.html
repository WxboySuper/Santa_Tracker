<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Pole Village - Santa Tracker</title>
    <meta name="description" content="Unlock daily surprises on our interactive North Pole Advent Calendar! New content each day from December 1st to 24th.">
    <link rel="stylesheet" href="{{ url_for('static', filename='advent-map.css') }}">
</head>
<body>
    <!-- Glass Pill Navigation - Fixed Top Center -->
    <nav class="glass-nav" role="navigation" aria-label="Main navigation">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('tracker') }}" class="nav-link">Tracker</a>
        <a href="{{ url_for('advent') }}" class="nav-link nav-link-active">Village</a>
    </nav>

    <!-- Header -->
    <header class="advent-header">
        <h1 class="advent-title">North Pole Village</h1>
        <p class="advent-subtitle">Discover daily surprises from December 1st to 24th!</p>
    </header>

    <!-- Main Content -->
    <main class="advent-main">
        <div class="advent-container">
            <!-- Loading State -->
            <div id="loading" class="loading-state" aria-live="polite" aria-busy="true">
                <span class="loading-spinner" aria-hidden="true">❄️</span>
                <p>Loading your Advent Calendar...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error-state hidden" role="alert">
                <span aria-hidden="true">⚠️</span>
                <p id="error-message">Something went wrong. Please try again later.</p>
            </div>

            <!-- Advent Calendar Grid -->
            <div id="advent-grid" class="grid-container hidden">
                <!-- Grid will be dynamically generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Content Modal -->
    <div id="content-modal" class="modal hidden" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-overlay" aria-hidden="true"></div>
        <div class="modal-content">
            <button type="button" class="modal-close" aria-label="Close modal" id="close-modal">
                <span aria-hidden="true">✕</span>
            </button>
            <div class="modal-header">
                <h2 id="modal-title" class="modal-day-title"></h2>
                <p id="modal-content-type" class="modal-content-type"></p>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='advent-map.js') }}"></script>
</body>
</html>
