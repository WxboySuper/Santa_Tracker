<!DOCTYPE html>
<html>
<head>
    <base href="{{ site.baseurl }}">
    <title>Santa Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Santa Tracker</h1>
        <div id="countdown"></div>
    </header>
    <main>
        <div id="map" aria-label="Santa's current location on map" role="application"></div>
        <div id="tracker-info">
            <h2>Santa's Location</h2>
            <p id="current-location" aria-live="polite">Loading current location...</p>
            <p id="next-stop" aria-live="polite">Next Stop: Loading destination...</p>
            <p id="location-countdown">Time until departure: --:--:--</p>
            <p id="delivery-status" aria-live="polite"></p>
        </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
    <script src="./script.js"></script>
</body>
</html>
