name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  python-lint:
    runs-on: ubuntu-latest
    name: Python Linting
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run Black
        run: |
          black --check --diff .
      
      - name: Run isort
        run: |
          isort --check-only --diff .
      
      - name: Run Flake8
        run: |
          flake8 .
      
      - name: Check for print statements in src/
        run: |
          echo "Checking for print() statements in src/ directory..."
          # Find print statements in Python files under src/, excluding __pycache__
          # Use word boundary to avoid matching sprint(), blueprint(), etc.
          # Exclude comments (lines starting with #)
          if grep -rn '\bprint\s*(' src/ --include="*.py" | grep -v "__pycache__" | grep -v '^\s*#' | grep -v "# .*print"; then
            echo ""
            echo "❌ Error: Found print() statements in src/ directory."
            echo "Please use logging instead: import logging; logger = logging.getLogger(__name__)"
            exit 1
          fi
          echo "✓ No print() statements found in src/"

  javascript-lint:
    runs-on: ubuntu-latest
    name: JavaScript Linting
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint:js

  css-lint:
    runs-on: ubuntu-latest
    name: CSS Linting
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Stylelint
        run: npm run lint:css

  html-lint:
    runs-on: ubuntu-latest
    name: HTML Linting
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run HTMLHint
        run: npm run lint:html

  lockfile-check:
    runs-on: ubuntu-latest
    name: Lockfile Validation
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check root package-lock.json exists
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "Error: package-lock.json is missing in the root directory"
            exit 1
          fi
          echo "✓ Root package-lock.json found"
      
      - name: Check tools/route-editor package-lock.json exists
        run: |
          if [ ! -f "tools/route-editor/package-lock.json" ]; then
            echo "Error: package-lock.json is missing in tools/route-editor"
            exit 1
          fi
          echo "✓ tools/route-editor/package-lock.json found"
