<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <h1>Santa Tracker</h1>
        <div id="countdown"></div>
    </header>
    <main>
        <div id="map"></div>
        <div id="tracker-info">
            <h2>Santa's Location</h2>
            <p id="current-location">Loading...</p>
            <p id="next-stop">Next Stop: Loading...</p>
            <p id="distance">Distance from you: Calculating...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Santa Tracker. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="src/static/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
